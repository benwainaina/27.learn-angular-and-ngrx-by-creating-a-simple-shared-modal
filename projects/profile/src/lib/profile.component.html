<div class="wrapper">
  <h1 class="wrapper__salutation roboto-bold">
    Hello {{ (userDetails$ | async)?.fullname }}!
  </h1>

  <form [formGroup]="profileForm" class="wrapper__form" action="">
    <input
      type="text"
      placeholder="Your Full Name"
      formControlName="fullname"
    />
    <input type="email" placeholder="Your Email" formControlName="email" />
    <input
      type="password"
      placeholder="Your Password"
      formControlName="password"
    />
    <input
      type="password"
      placeholder="Confirm Password"
      formControlName="confirmPassword"
    />
  </form>
  <div class="wrapper__actions roboto-regular">
    <div
      class="wrapper__actions__update {{
        profileForm.valid ? 'active' : 'invalid'
      }}"
      (click)="onUpdateProfile()"
    >
      Update Profile
    </div>
    <div class="wrapper__actions__delete-account" (click)="onDeleteProfile()">
      Delete Profile
    </div>
  </div>
</div>
